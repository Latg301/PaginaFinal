<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="cuenta.css" />
        <title>LGO</title>
    </head>
    <body>
        <header>
            <div class="menu">
                <div class="menu-logo">
                    <img
                        id="logo"
                        src="https://www.insart.com/wp-content/uploads/LGO.png"
                        alt=""
                    />
                </div>
                <div class="menu-pages">
                    <li><a href="./pagina.html">Inicio</a></li>
                    <li><a href="./listado.html">Listado</a></li>
                    <li><a href="./ubicacion.html">Ubicación</a></li>
                    <li>
                        <a href="./miPerfil.html">Mi perfil</a>
                        <ul>
                            <li><a href="./cuenta.html">Cuenta</a></li>
                            <li>
                                <a href="./configuracion.html">Configuración</a>
                            </li>
                            <li>
                                <a href="./cerrarSesion.html">Cerrar sesión</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Buscador"
                                />
                            </div>
                            <button type="submit" class="btn btn-default">
                                Buscar
                            </button>
                        </form>
                    </li>
                </div>
            </div>
        </header>
        <main>
            <div id="contenedor">
                <div id="central">
                    <div id="login">
                        <div class="titulo">Bienvenido</div>
                        <form id="loginform">
                            <input
                                type="text"
                                name="nombre"
                                placeholder="Pepito"
                            />
                            <input
                                type="text"
                                name="apellido"
                                placeholder="Perez"
                            />
                            <input
                                type="text"
                                name="usuario"
                                placeholder="pepe"
                            />

                            <input
                                type="text"
                                name="correo"
                                placeholder="pepito@perez.com"
                            />

                            <input
                                type="password"
                                placeholder="pepito03"
                                name="password"
                            />

                            <button
                                type="submit"
                                title="Modificar"
                                name="Modificar"
                            >
                                <a href="./configuracion.html">Cambiar datos</a>
                            </button>
                        </form>
                    </div>
                    <div class="inferior">
                        <a href="./pagina.html">Volver</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
